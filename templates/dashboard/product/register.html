{% extends "dashboard/index.html" %}

<!-- file static-->
{% load static %}

<!--right content -->
{% block right-content %}

<div class="breadcrumbs">
    <div class="breadcrumbs-inner">
        <div class="row m-0">
            <div class="col-sm-12">
                <div class="page-header float-left">
                    <div class="page-title">
                        <h2>Register</h2>
                    </div>
                </div>        
            </div>
        </div>
    </div>
</div>


<div class="content">
    <div class="animated fadeIn">
        <div class="row">

            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <strong class="card-title">Add Product</strong>
                    </div>
                    <div class="card-body">
                        <form action="" method="post">{% csrf_token %}
                            
                            <p><label for="id_product">Product:</label>
                                {{form.product}}
                            </p>
                            <p><label for="id_quantity" >Quantity:</label>
                                {{form.quantity}}
                            </p>
                            <p><label for="id_price">Price:</label>
                                {{form.price}}
                            </p>
                            <p><label for="id_category">Category</label>
                                {{form.category}}
                            </p>
                            <p><label for="id_user">User</label>
                            <select name="user" class="form-control">
                                <option value="{{user.id}}" selected>{{user.username}}</option>
                            </select>
                            </p>
                            <button type="submit" class="btn btn-success">Enviar</button>
                            <button type="reset" class="btn btn-danger">Cancelar</button>
                        </form>
        
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>



<div class="clearfix"></div>
{% endblock %}
